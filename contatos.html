<!DOCTYPE html> 
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>Produtos - Barbearia Alura</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <div class="caixa">
                <h1><img src="logo.png" alt="Logo da Barbearia Alura"></h1>
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="produtos.html">Produtos</a></li>
                        <li><a href="contatos.html">Contatos</a></li>
                    </ul>
                </nav>
        </div>
        </header>

        <main>
                <div class="boxContato">
                    <h1 class="titulo-principal">Formulário de Contato</h1>
                <form>
                    <label for="nomesobrenome">Nome e Sobrenome</label>
                    <input type="text" id="nomesobrenome" class="input-padrao">

                    <label for="email">Email</label>
                    <input type="text" id="email" class="input-padrao" required placeholder="seuemail@email.com">

                    <label for="telefone">Telefone</label>
                    <input type="text" id="telefone" class="input-padrao" required placeholder="(XX) XXXXX-XXXX">

                    <label for="mensagem">Mensagem</label>
                    <textarea cols="72" rows="10" id="mensagem"></textarea>

                    <fieldset>
                        <legend>Como prefere o nosso contato?</legend>

                        <label for="radio-email"><input type="radio" name="contato" value="radio-email">Email</label>

                        <label for="radio-telefone"><input type="radio" name="contato" value="radio-telefone">Telefone</label>
                    
                        <label for="radio-whatsapp"><input type="radio" name="contato" value="radio-whatsapp" checked>WhatsApp</label>                    
                    </fieldset>

                    <fieldset>
                        <legend>Qual horário prefere ser atendido?</legend>
                        <select>
                            <option>Manhã</option>
                            <option>Tarde</option>
                            <option>Noite</option>
                        </select>
                    </fieldset>

                    <label class="checkbox"><input type="checkbox" checked> de Receber nossa novidades por email?</label>

                    <input type="submit" value="Enviar Formulário" class="enviar">
                </form>
                <table class="tabela-horarios">
                    <thead>
                        <tr>
                            <td>Dia</td>
                            <td>Horário</td>
                        </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Segunda</td>
                        <td>8h ~ 20hrs</td>
                    </tr>
                    <tr>
                        <td>Quarta</td>
                        <td>8h ~ 20hrs</td>
                    </tr>
                    <tr>
                        <td>Sexta</td>
                        <td>8h ~ 20hrs</td>
                    </tr>
                </tbody>
                </table>
            </div>
        </main>

        <footer>
            <img src="logo-branco.png" alt="Logo da Barbearia Alura">
            <p class="copyright">&copy Copyright Barbearia Alura - 2019</p>
        </footer>

</html>
